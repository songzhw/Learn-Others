apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.bartoszlipinski.constraint.sample"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled true
    }
}

def v = "27.1.0"
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':staggeredanimationgroup')
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.android.support:appcompat-v7:'+v
    implementation 'com.android.support:transition:'+v
    implementation 'com.android.support:cardview-v7:'+v
}
