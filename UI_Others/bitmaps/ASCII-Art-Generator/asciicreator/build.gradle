apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    //For bintray and jcenter distribution
    bintrayRepo = 'maven'
    bintrayName = 'ASCII-Art-Generator'

    publishedGroupId = 'com.neberox.library'
    libraryName = 'ASCII-Art-Generator'
    artifact = 'asciicreator' //This artifact name should be the same with library module name

    libraryDescription = 'An Android open source ASCII Art Generator from any image'

    siteUrl = 'https://github.com/zelin/ASCII-Art-Generator'
    gitUrl  = 'https://github.com/zelin/ASCII-Art-Generator'

    libraryVersion = '0.0.1'

    developerId    = 'zelin'
    developerName  = 'Muhammad Umar'
    developerEmail = 'ee_umar@yahoo.com'
    organization   = '' // if you push to organization's repository.

    licenseName = 'The MIT License'  //Example for license
    licenseUrl  = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

apply from: 'https://raw.githubusercontent.com/numetriclabz/jcenter/master/installv.gradle'
apply from: 'https://raw.githubusercontent.com/numetriclabz/jcenter/master/bintrayv.gradle'

javadoc.doFirst {
    failOnError false
}